<div class="flex flex-col gap-4">
	<div class="flex gap-4" *ngFor="let participant of participants">
		<student-mgmt-person-icon
			class="pt-1"
			[name]="participant.displayName"
		></student-mgmt-person-icon>

		<div class="flex flex-col">
			<span class="font-bold">{{ participant.displayName }}</span>

			<a
				class="text-light"
				[href]="'mailto:' + participant.email"
				*ngIf="participant.email"
				>{{ participant.email }}</a
			>
		</div>
	</div>
</div>
