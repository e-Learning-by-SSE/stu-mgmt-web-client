<span
	class="flex gap-2 px-2 py-[2px] text-sm leading-6 text-white rounded w-min whitespace-nowrap"
	[ngStyle]="{ 'background-color': color }"
>
	<student-mgmt-icon
		class="text-white fill-current"
		*ngIf="icon"
		[name]="icon"
	></student-mgmt-icon>
	<span class="text-white" *ngIf="text">{{ text }}</span>
</span>
