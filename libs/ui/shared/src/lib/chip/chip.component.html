<span
	class="flex w-min gap-2 whitespace-nowrap rounded px-2 py-[2px] text-sm leading-6 text-white"
	[ngStyle]="{ 'background-color': color }"
>
	<student-mgmt-icon
		class="fill-current text-white"
		*ngIf="icon"
		[name]="icon"
	></student-mgmt-icon>
	<span class="text-white" *ngIf="text">{{ text }}</span>
</span>
