<div class="w-96" data-test="confirmDialogComponent">
	<mat-card-title mat-dialog-title> {{ title ?? "Action.Confirm" | translate }} </mat-card-title>

	<p class="mb-4">{{ message ?? "Prompt.Question.AreYouSure" | translate }}</p>

	<div class="flex flex-col items-start gap-1 py-2" *ngIf="params">
		<span *ngFor="let param of params">{{ param }}</span>
	</div>

	<div mat-dialog-actions class="flex gap-1">
		<button
			mat-flat-button
			color="accent"
			(click)="confirmClicked.next()"
			data-test="btn-confirm"
		>
			{{ "Action.Confirm" | translate }}
		</button>
		<button mat-button (click)="cancelClicked.next()" data-test="btn-cancel">
			{{ "Action.Cancel" | translate }}
		</button>
	</div>
</div>
