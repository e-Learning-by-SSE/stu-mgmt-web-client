<div class="w-96">
	<mat-card-title mat-dialog-title> {{ getTitle() | translate }} </mat-card-title>

	<pre class="mb-4 preformatted">{{ getMessage() | translate }}</pre>

	<div class="gap-1 py-2 mx-auto flex-flex-col" *ngIf="data.params">
		<span *ngFor="let param of data.params">{{param}}</span>
	</div>

	<div mat-dialog-actions>
		<button mat-raised-button color="accent" (click)="onConfirm()" data-test="btn-confirm">
			{{ 'Action.Confirm' | translate }}
		</button>
		<button mat-flat-button (click)="onCancel()" data-test="btn-cancel">
			{{ 'Action.Cancel' | translate }}
		</button>
	</div>
</div>
