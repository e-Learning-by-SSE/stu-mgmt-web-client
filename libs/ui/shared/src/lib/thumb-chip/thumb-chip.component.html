<student-mgmt-simple-chip *ngIf="condition; else thumb_down" class="bg-green-100 text-green-700">{{
	"Property.Assessment.HasPassed" | translate
}}</student-mgmt-simple-chip>

<ng-template #thumb_down>
	<student-mgmt-simple-chip class="bg-red-200 text-red-800">{{
		"Domain.Failed" | translate
	}}</student-mgmt-simple-chip>
</ng-template>
