<ng-container [ngSwitch]="type">
	<student-mgmt-simple-chip
		*ngSwitchCase="typeEnum.HOMEWORK"
		class="bg-blue-200 bg-clip-text text-blue-800"
		>{{ "Enum.AssignmentType.HOMEWORK" | translate }}</student-mgmt-simple-chip
	>

	<student-mgmt-simple-chip
		*ngSwitchCase="typeEnum.TESTAT"
		class="bg-orange-200 text-orange-800"
		>{{ "Enum.AssignmentType.TESTAT" | translate }}</student-mgmt-simple-chip
	>

	<student-mgmt-simple-chip
		*ngSwitchCase="typeEnum.PROJECT"
		class="bg-violet-200 text-violet-800"
		>{{ "Enum.AssignmentType.PROJECT" | translate }}</student-mgmt-simple-chip
	>

	<student-mgmt-simple-chip
		*ngSwitchCase="typeEnum.SEMINAR"
		class="bg-purple-200 text-purple-800"
		>{{ "Enum.AssignmentType.SEMINAR" | translate }}</student-mgmt-simple-chip
	>

	<student-mgmt-simple-chip *ngSwitchCase="typeEnum.OTHER" class="bg-slate-300 text-slate-700">{{
		"Enum.AssignmentType.OTHER" | translate
	}}</student-mgmt-simple-chip>
</ng-container>
