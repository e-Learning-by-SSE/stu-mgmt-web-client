<ng-container [ngSwitch]="collaborationType">
	<student-mgmt-simple-chip
		class="bg-emerald-100 text-emerald-900"
		*ngSwitchCase="collaborationEnum.GROUP"
		>{{ "Enum.CollaborationType.GROUP" | translate }}</student-mgmt-simple-chip
	>

	<student-mgmt-simple-chip
		class="bg-fuchsia-200 text-fuchsia-800"
		*ngSwitchCase="collaborationEnum.SINGLE"
		>{{ "Enum.CollaborationType.SINGLE" | translate }}</student-mgmt-simple-chip
	>

	<student-mgmt-simple-chip
		class="bg-indigo-200 text-indigo-800"
		*ngSwitchCase="collaborationEnum.GROUP_OR_SINGLE"
		>{{ "Enum.CollaborationType.GROUP_OR_SINGLE" | translate }}</student-mgmt-simple-chip
	>
</ng-container>
