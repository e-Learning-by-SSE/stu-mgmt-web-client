<div class="tab">
	<mat-card id="login-form-container">
		<mat-card-title>Login</mat-card-title>
		<mat-card-content>
			<mat-form-field class="form-field">
				<mat-label>Username</mat-label>
				<input
					#username
					matInput
					value="mmustermann"
					type="text"
					name="email"
					id="email"
					(keydown.enter)="login(username.value)"
				/>
			</mat-form-field>

			<mat-hint>Use the email of any test account to login.</mat-hint>

			<div class="form-buttons">
				<button
					mat-raised-button
					color="accent"
					type="submit"
					class="full-width"
					id="login-button"
					(click)="login(username.value)"
				>
					Login
				</button>
				<button mat-flat-button color="primary" (click)="login('jdoe')">
					Login as: Tutor
				</button>
				<button mat-flat-button color="primary" (click)="login('mAdmin')">
					Login as: Lecturer
				</button>
			</div>

			<p *ngIf="errorMessage != null" id="error-message">{{ errorMessage }}</p>
		</mat-card-content>
	</mat-card>
</div>
