<div class="dialog-container">
	<mat-card-title mat-dialog-title class="dialog-title">
		{{ 'Title.EditAssignment' | translate }}
	</mat-card-title>

	<div mat-dialog-content class="dialog-content">
		<app-assignment-form></app-assignment-form>
	</div>

	<div mat-dialog-actions class="actions">
		<button
			mat-flat-button
			(click)="onSave()"
			color="accent"
			[disabled]="this.form?.isInvalid()"
		>
			{{ 'Action.Save' | translate }}
		</button>
		<button mat-button (click)="onCancel()">{{ 'Action.Cancel' | translate }}</button>
	</div>
</div>
