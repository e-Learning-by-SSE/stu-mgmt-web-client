<div id="create-group-dialog">
	<mat-card-title matDialogTitle>{{ 'Title.CreateGroup' | translate }}</mat-card-title>

	<div matDialogContent class="dialog-content">
		<div class="flex-column">
			<mat-form-field>
				<mat-label>{{ 'Property.Group.Name' | translate }}</mat-label>
				<input
					matInput
					[(ngModel)]="name"
					[disabled]="groupSettings?.nameSchema"
					required
					autocomplete="false"
				/>
				<mat-error>{{ 'Error.ValueMissing' | translate }}</mat-error>
				<mat-hint *ngIf="groupSettings?.nameSchema">
					{{ 'Text.GroupCreation.NameSchema' | translate }}
				</mat-hint>
			</mat-form-field>

			<mat-form-field class="password-field">
				<mat-label>{{ 'Common.Password' | translate }}</mat-label>
				<input matInput [(ngModel)]="password" autocomplete="false" />
				<mat-hint>{{ 'Text.GroupCreation.Password' | translate }}</mat-hint>
			</mat-form-field>
		</div>
	</div>

	<div matDialogActions>
		<button mat-flat-button (click)="onSave()" color="accent">
			{{ 'Action.Create' | translate }}
		</button>
		<button mat-button (click)="onCancel()">{{ 'Action.Cancel' | translate }}</button>
	</div>
</div>
