<div class="dialog-container">
	<mat-card-title matDialogTitle
		>{{ 'Title.JoinGroup' | translate }}: {{group.name}}</mat-card-title
	>

	<div matDialogContent class="dialog-content">
		<mat-form-field *ngIf="group.hasPassword">
			<mat-label>{{ 'Common.Password' | translate }}</mat-label>
			<input matInput type="password" [(ngModel)]="password" (keydown.enter)="onJoin()" />
		</mat-form-field>

		<mat-error *ngIf="error">{{'Error.' + error | translate}}</mat-error>
	</div>

	<div matDialogActions class="dialog-actions">
		<div>
			<button mat-raised-button color="accent" (click)="onJoin()">
				{{ 'Action.Join' | translate }}
			</button>
			<button mat-button (click)="onCancel()">{{ 'Action.Cancel' | translate }}</button>
		</div>
	</div>
</div>
