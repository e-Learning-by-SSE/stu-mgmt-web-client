<div class="flex flex-col py-8" data-test="assignmentCreateComponent">
	<div class="mb-8 inline-block">
		<mat-card-title class="mr-4 align-middle">{{
			"Title.CreateAssignment" | translate
		}}</mat-card-title>
		<button
			mat-flat-button
			color="accent"
			(click)="create()"
			[disabled]="form.form.invalid"
			data-test="createButton"
		>
			{{ "Action.Create" | translate }}
		</button>
	</div>

	<student-mgmt-assignment-form></student-mgmt-assignment-form>
</div>
