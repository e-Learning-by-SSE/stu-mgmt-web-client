<div id="edit-assessment-container" class="tab">
	<div class="title-container flex space-between">
		<h2 id="title">{{ "Title.EditAssessment" | translate }}</h2>

		<div class="save-actions flex g-8">
			<button
				mat-flat-button
				color="accent"
				class="fit-content"
				[disabled]="form.form.invalid"
				(click)="onSave()"
			>
				{{ "Action.Save" | translate }}
			</button>

			<button
				class="btn-save-as-draft fit-content"
				mat-flat-button
				[disabled]="form.form.invalid"
				(click)="onSave(true)"
			>
				{{ "Action.Custom.SaveAsDraft" | translate }}
			</button>
		</div>
	</div>

	<app-assessment-header
		[assignment]="assignment"
		[assessment]="assessment$ | async"
		[courseId]="this.courseId"
		[isEditMode]="true"
	></app-assessment-header>

	<div class="mt-16 mb-16">
		<app-assessment-form [assignment]="assignment"></app-assessment-form>
	</div>

	<mat-hint>
		{{ "Text.Assessment.Visibility" | translate }}
	</mat-hint>

	<div class="mt-16 flex g-8">
		<button
			mat-flat-button
			color="accent"
			id="btn-save"
			[disabled]="form.form.invalid"
			(click)="onSave()"
		>
			{{ "Action.Save" | translate }}
		</button>

		<button
			class="btn-save-as-draft"
			mat-flat-button
			[disabled]="form.form.invalid"
			(click)="onSave(true)"
		>
			{{ "Action.Custom.SaveAsDraft" | translate }}
		</button>
	</div>
</div>
